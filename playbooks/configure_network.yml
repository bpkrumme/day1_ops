---
- name: Configure host network settings
  hosts: '{{ target | default("all") }}'
  become: true
  vars:
    network_provider: nm
    network_connections:
      - name: System eth0
        state: up
        type: ethernet
        interface_name: eth0
        ip:
          dhcp4: true
          dns: "{{ day1_ops_dns_resolvers }}"
          dns_search: "{{ day1_ops_dns_search }}"
  roles:
    - redhat.rhel_system_roles.network
